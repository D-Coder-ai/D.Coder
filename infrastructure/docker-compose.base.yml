# D.Coder LLM Platform - Base Infrastructure
# Core infrastructure services required by all platform services
# Includes: PostgreSQL, Redis, NATS JetStream, MinIO, Temporal

networks:
  dcoder-network:
    driver: bridge
    name: dcoder-network

volumes:
  postgres-data:
    name: dcoder-postgres-data
  redis-data:
    name: dcoder-redis-data
  minio-data:
    name: dcoder-minio-data
  nats-data:
    name: dcoder-nats-data
  temporal-data:
    name: dcoder-temporal-data

services:
  # ==================== PostgreSQL Database ====================
  # Main relational database for platform data, tenancy, configurations
  # Extensions: pgvector for embeddings (MVP)
  postgres:
    image: postgres:16.2-alpine
    container_name: dcoder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dcoder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-dcoder_platform}
      # Enable extensions
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./volumes/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - dcoder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dcoder} -d ${POSTGRES_DB:-dcoder_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "log_line_prefix=%m [%p] %q%u@%d "
      - "-c"
      - "log_timezone=UTC"
      - "-c"
      - "timezone=UTC"

  # ==================== Redis Cache ====================
  # Caching layer, session storage, rate limiting, semantic cache for LLM
  redis:
    image: redis:7.2.4-alpine
    container_name: dcoder-redis
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - dcoder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    sysctls:
      net.core.somaxconn: 1024

  # ==================== MinIO Object Storage ====================
  # S3-compatible object storage for documents, model artifacts, backups
  minio:
    image: minio/minio:RELEASE.2024-03-15T01-07-19Z
    container_name: dcoder-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio-data:/data
    networks:
      - dcoder-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # ==================== NATS JetStream ====================
  # Event streaming and pub/sub messaging for cross-service communication
  nats:
    image: nats:2.10.12-alpine
    container_name: dcoder-nats
    restart: unless-stopped
    command: -c /etc/nats/nats.conf -js
    ports:
      - "4222:4222"  # Client port
      - "8222:8222"  # HTTP monitoring port
      - "6222:6222"  # Cluster port
    volumes:
      - ./nats/nats.conf:/etc/nats/nats.conf:ro
      - nats-data:/data
    networks:
      - dcoder-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ==================== Temporal Server ====================
  # Workflow orchestration for durable agent execution
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: dcoder-temporal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-dcoder}
      POSTGRES_PWD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_SEEDS: postgres
      # Temporal configuration
      DYNAMIC_CONFIG_FILE_PATH: /etc/temporal/config/dynamicconfig/development-sql.yaml
      ENABLE_ES: "false"
      # Visibility configuration
      TEMPORAL_CLI_ADDRESS: temporal:7233
      # Metrics
      PROMETHEUS_ENDPOINT: 0.0.0.0:9090
    ports:
      - "7233:7233"  # gRPC port
      - "7234:7234"  # Membership port
      - "7235:7235"  # History service gRPC port
      - "7239:7239"  # Worker service gRPC port
    volumes:
      - temporal-data:/etc/temporal
    networks:
      - dcoder-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==================== Temporal UI ====================
  # Web UI for monitoring and managing Temporal workflows
  temporal-ui:
    image: temporalio/ui:2.25.0
    container_name: dcoder-temporal-ui
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:8088
      TEMPORAL_UI_PORT: 8080
      TEMPORAL_AUTH_ENABLED: "false"
    ports:
      - "8088:8080"
    networks:
      - dcoder-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================== LiteLLM Proxy ====================
  # LLM Gateway with semantic caching, virtual keys, and multi-provider routing
  litellm-proxy:
    build:
      context: ../services/litellm-proxy
      dockerfile: Dockerfile
    container_name: dcoder-litellm-proxy
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # LLM Provider API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}

      # LiteLLM Configuration
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-1234567890}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dcoder}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/litellm

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Observability
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "4000:4000"
    volumes:
      - ../services/litellm-proxy/config:/app/config:ro
      - ../services/litellm-proxy/middleware:/app/middleware:ro
    networks:
      - dcoder-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
