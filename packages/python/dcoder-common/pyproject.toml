[tool.poetry]
name = "dcoder-common"
version = "1.0.0"
description = "Shared Python utilities for D.Coder platform services"
authors = ["Deloitte USI IGS <dcoder@deloitte.com>"]
license = "PROPRIETARY"
readme = "README.md"
packages = [{include = "dcoder_common"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.0"
fastapi = "^0.109.0"
redis = "^5.0.1"
sqlalchemy = "^2.0.25"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
ruff = "^0.1.13"
black = "^24.1.1"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.black]
line-length = 88
target-version = ['py311']

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

