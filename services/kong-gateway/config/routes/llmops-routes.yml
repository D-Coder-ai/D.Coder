# LLMOps Platform Routes
# Routes for prompt engineering and experimentation APIs (Agenta)
# All routes follow R1 service contracts: /v1 base path, required headers

routes:
  - name: llmops-experiments
    service: llmops
    paths:
      - /v1/llmops/experiments
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - llmops-route
      - experiments

  - name: llmops-prompts
    service: llmops
    paths:
      - /v1/llmops/prompts
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - llmops-route
      - prompts

  - name: llmops-evaluations
    service: llmops
    paths:
      - /v1/llmops/evaluations
    methods:
      - GET
      - POST
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - llmops-route
      - evaluations

  - name: llmops-deployments
    service: llmops
    paths:
      - /v1/llmops/deployments
    methods:
      - GET
      - POST
      - PUT
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - llmops-route
      - deployments
