# Knowledge & RAG Routes
# Routes for document processing and semantic search APIs
# All routes follow R1 service contracts: /v1 base path, required headers

routes:
  - name: knowledge-documents
    service: knowledge-rag
    paths:
      - /v1/knowledge/documents
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - rag-route
      - knowledge

  - name: knowledge-search
    service: knowledge-rag
    paths:
      - /v1/knowledge/search
    methods:
      - POST
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - rag-route
      - search

  - name: rag-pipeline
    service: knowledge-rag
    paths:
      - /v1/rag
    methods:
      - POST
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - rag-route
      - rag-pipeline

  - name: knowledge-collections
    service: knowledge-rag
    paths:
      - /v1/knowledge/collections
    methods:
      - GET
      - POST
      - PUT
      - DELETE
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - r1
      - rag-route
      - collections
