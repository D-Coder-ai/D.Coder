version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - kong-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  kong:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/custom/kong.yml
      KONG_REDIS_HOST: redis
      KONG_REDIS_PORT: 6379
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_STATUS_LISTEN: 0.0.0.0:8100
      KONG_LOG_LEVEL: debug
      # Rate Limiting Configuration
      KONG_RATE_LIMIT_PER_MINUTE: ${KONG_RATE_LIMIT_PER_MINUTE:-600}
      KONG_RATE_LIMIT_PER_HOUR: ${KONG_RATE_LIMIT_PER_HOUR:-10000}
    ports:
      - "8000:8000"  # Proxy HTTP
      - "8443:8443"  # Proxy HTTPS
      - "8001:8001"  # Admin API HTTP
      - "8444:8444"  # Admin API HTTPS
      - "8100:8100"  # Status
    volumes:
      - ./config:/etc/kong/custom
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - default
      - dcoder-network

  quota-sync:
    build:
      context: ./src/quota-sync
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    environment:
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      NATS_STREAM: ${NATS_STREAM:-QUOTAS}
      NATS_SUBJECT: ${NATS_SUBJECT:-quota.updated}
      NATS_CONSUMER: ${NATS_CONSUMER:-quota-sync-kong}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX:-quota:tenant:}
    restart: unless-stopped
    networks:
      - default
      - dcoder-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  dcoder-network:
    external: true
    name: dcoder-network

volumes:
  kong-redis-data:
