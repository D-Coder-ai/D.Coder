[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
markers =
    integration: Integration tests requiring external services
    unit: Unit tests that can run in isolation
    slow: Tests that take longer than 1 second

